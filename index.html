<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="style.css">
    
    <script src="index.js"></script>
    <title>RSA Algorithm</title>
</head>
<body>
    <section class="container">
        <div class="card">
        <div class="header-card">RSA Algorithm</div>
        <div class="textContainer">
            <h3>Enter P</h3>
            <input class="inputBox" type="number" id="p" />
         
            <h3>Enter Q</h3>
            <input class="inputBox" type="number" id="q" />
        </div>
        <h2>Enter Message</h2>
        <input class="msgBox" type="text" id="msg"/>
        <div class="buttonConvert">
            <input class="btn btn-outline-primary btn-lg" type="button"    value="Apply RSA" onclick="rsa()">
        </div>
    <div class="result">
        <h4>Public Key(N):</h4>
        <input class="msgBox" type="text" id="publickey(N)" readonly>
        <h4> Exponent(e):</h4>
        <input class="msgBox" type="text" id="exponent(e)"  readonly>
        <h4>Private Key(d):</h4>
        <input class="msgBox" type="text" id="privatekey(d)" readonly>
        <h4>CipherText:</h4>
        <input class="msgBox" type="text" id="ciphertext(ct)" readonly>
        <h4>decryptedtext(dt):</h4>
        <input  class="msgBox" type="text" id="decryptedtext(dt)" readonly>

      
       
    </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
